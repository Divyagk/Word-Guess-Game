<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js" type="text/javascript">
    </script>


</head>

<body>
<!-- col-6 to getting 2 equal columns -->

    <div class="container">
        <img id="title-image" src="assets/images/guess-the-country.png" alt="Title Image" />
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img id="youwin-image" src="assets/images/you-win.png" alt="Winning Image" />
                <img id="gameover-image" src="assets/images/gameover.png" alt="Game Over Image" />
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                <img id="Word Guess Image" src="" alt="" />
            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press A-Z to Make a Guess!</h2>
                <h4>Wins</h4>
                <h5 id="wins-text"></h5>
                <h4>Loss</h4>
                <h5 id="Loss-text"></h5>
                <h4>Current Word</h4>
                <h3 id="currentword-text"></h3>
                <h4>Guesses Remaining</h4>
                <h4 id="GuessesRemaning-text"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters-text"></h3>
            </div>
        </div>
    </div>


</body>

<!-- js loaded at the end to avoid the null element error -->

<script>
    resetGame();
    updateDisplay();
</script>
</html>
